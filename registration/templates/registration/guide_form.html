{% extends 'core/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto text-center">
        {% if 'edited' in request.GET %}
          <p style="color:green;">Guide edited</p>
        {% endif %}
        {% crispy form %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
