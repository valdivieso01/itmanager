{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<main role="main">
<div class="container">
    <div class="row mt-5">
    </div>
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-5">
        <div class="row mt-3 justify-content-center">
          <div class="col-md-12 text-center">
            <h3 class="mb-4"><strong>IT Manager</strong></h3>
          </div>
        </div>
	<div class="row mt-3">
          <div class="col-md-6 mx-auto mb-5">
            {% if form.non_field_errors %}
              <p style="color:red">User or Password incorrect, try again.</p>
            {% endif %}
            <form action="" method="post">{% csrf_token %}
              <p>
                <input type="text" name="username" autofocus maxlength="254" required
                  id="id_username" class="form-control" placeholder="Username"/>
              </p>
              <p>
                <input type="password" name="password" required
                  id="id_password" class="form-control" placeholder="Password"/>
              </p>
              <p><input type="submit" class="btn btn-primary btn-block" value="Enter"></p>
            </form>
            <p>
              <a href="{% url 'password_reset' %}"> Recovery password </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{% endblock %}
