{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Restore password</h3>
          <p>Have you forgotten your password?</p><p>Enter your email address below and we will email you the instructions to establish a new one.</p>
          {{ form.email.errors }}
          <p><input type="email" name="email" maxlength="254" required="" id="id_email" class="form-control" placeholder="Enter your email"/></p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Confirm"></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
