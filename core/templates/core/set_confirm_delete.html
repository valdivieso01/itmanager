{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<main role="main">
  <div class="container">
    <ol class="breadcrumb breadcrumb-right-arrow">
      <li class="breadcrumb-item"><a href=".">Home</a></li>
      <li class="breadcrumb-item"><a href="{% url 'group_list' %}">Groups</a></li>
      <li class="breadcrumb-item"><a href="{% url 'group_detail' object.set|slugify %}">Sets</a></li>
      <li class="breadcrumb-item active">Delete set</li>
    </ol>
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form method="post">{% csrf_token %}
                <p>Delete set "{{ object.set }}"?</p>
                <input type="submit" class="btn btn-primary btn-block"value="Yes" />
                <a class="btn btn-primary btn-block" href="{% url 'group_detail' object.group %}">Back</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
